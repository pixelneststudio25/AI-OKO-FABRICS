<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Ai-oko Fabrics</title>
    <link rel="stylesheet" href="store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* WhatsApp Webview Optimized Styles */
        .whatsapp-webview {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .order-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .order-header {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .order-header h1 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .order-header h1 i {
            font-size: 1.8rem;
        }
        
        .order-items {
            padding: 20px;
        }
        
        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #f0f0f0;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .item-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-weight: 700;
            color: #25D366;
        }
        
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }
        
        .summary-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            border-top: 2px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .action-buttons {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-whatsapp:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        .btn-whatsapp i {
            font-size: 1.2rem;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .order-id {
            text-align: center;
            color: #888;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #25D366;
        }
        
        /* Error state */
        .error-message {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
    </style>
</head>
<body class="whatsapp-webview">
    <div class="order-container" id="orderContainer">
        <!-- Content will be loaded dynamically -->
        <div class="loading" id="loadingState">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading your order...</p>
        </div>
    </div>

    <script>
        // Function to format price
        function formatPrice(price) {
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: 'NGN',
                minimumFractionDigits: 0
            }).format(price);
        }

        // Get order ID from URL
        function getOrderIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('orderId') || urlParams.get('cart') || 'ORDER-' + Date.now();
        }

        // In order-summary.html, replace the loadOrderData function with this:
        async function loadOrderData() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('o') || urlParams.get('orderId');
            const cartEncoded = urlParams.get('c') || urlParams.get('cart');
    
            try {
                let cart = [];
        
                // Decode cart from URL
                  if (cartEncoded) {
                    const decoded = atob(cartEncoded);
                    const optimizedCart = JSON.parse(decoded);
            
                    // Convert back to full cart structure
                    cart = optimizedCart.map(item => {
                        // Find the original product to get full details
                        const originalProduct = findProductById(item.i) || {};
                        return {
                            id: item.i,
                            name: originalProduct.name || item.n || 'Product',
                            price: item.p,
                            quantity: item.q,
                            size: item.s === 'S' ? 'Standard' : 
                                  item.s === 'M' ? 'Medium' : 
                                  item.s === 'L' ? 'Large' : item.s,
                            image: originalProduct.image || 'default-image.jpg'
                        };
                    });
                }
        
                // Fallback: try localStorage
                 if (cart.length === 0) {
                    cart = JSON.parse(localStorage.getItem('aioko-cart')) || [];
                }
        
                if (cart.length === 0) {
                    showError("No order found. Please add items to your cart first.");
                    return;
                }
        
                // Calculate totals
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const shipping = subtotal > 50000 ? 0 : 2000;
                const total = subtotal + shipping;
        
                renderOrder(orderId, cart, subtotal, shipping, total);
        
            } catch (error) {
                console.error('Error loading order:', error);
                showError("Could not load your order. Please try again.");
            }
        }

        // Render order details
        function renderOrder(orderId, cart, subtotal, shipping, total) {
            const orderContainer = document.getElementById('orderContainer');
            
            // Build order items HTML
            const itemsHTML = cart.map(item => `
                <div class="order-item">
                    <img src="${item.image}" 
                         alt="${item.name}" 
                         class="item-image"
                         onerror="this.src='data:image/svg+xml;charset=UTF-8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\" preserveAspectRatio=\"none\"><rect width=\"100\" height=\"100\" fill=\"%237D3CFF\"/><text x=\"50%\" y=\"50%\" dy=\".3em\" fill=\"white\" font-family=\"-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif\" font-size=\"10\" text-anchor=\"middle\">${item.name.substring(0, 8)}</text></svg>'">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-meta">
                            Size: ${item.size} â€¢ Qty: ${item.quantity}
                        </div>
                        <div class="item-price">
                            ${formatPrice(item.price * item.quantity)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Build full HTML
            orderContainer.innerHTML = `
                <div class="order-header">
                    <h1><i class="fab fa-whatsapp"></i> Order Summary</h1>
                    <p>Review your order before confirming</p>
                </div>
                
                <div class="order-items">
                    ${itemsHTML}
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>${formatPrice(subtotal)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>${shipping === 0 ? 'FREE' : formatPrice(shipping)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount</span>
                        <span>${formatPrice(total)}</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-whatsapp" onclick="confirmOrder()">
                        <i class="fab fa-whatsapp"></i> Confirm Order via WhatsApp
                    </button>
                    <button class="btn-secondary" onclick="modifyOrder()">
                        <i class="fas fa-edit"></i> Modify Order
                    </button>
                </div>
                
                <div class="order-id">
                    Order ID: ${orderId}
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            const orderContainer = document.getElementById('orderContainer');
            orderContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Oops!</h3>
                    <p>${message}</p>
                    <button class="btn-secondary" onclick="window.history.back()">
                        Go Back
                    </button>
                </div>
            `;
        }

        // Confirm order and send to WhatsApp
        function confirmOrder() {
            const orderId = getOrderIdFromURL();
            const cart = JSON.parse(localStorage.getItem('aioko-cart')) || [];
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Build WhatsApp message
            const orderDetails = cart.map(item => 
                `â€¢ ${item.quantity}x ${item.name} - ${formatPrice(item.price * item.quantity)}`
            ).join('%0A');
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 50000 ? 0 : 2000;
            const total = subtotal + shipping;
            
            const message = `ðŸ“¦ *NEW ORDER CONFIRMATION* ðŸ“¦%0A%0A` +
                          `Order ID: ${orderId}%0A%0A` +
                          `*Items:*%0A${orderDetails}%0A%0A` +
                          `Subtotal: ${formatPrice(subtotal)}%0A` +
                          `Shipping: ${shipping === 0 ? 'FREE' : formatPrice(shipping)}%0A` +
                          `*Total: ${formatPrice(total)}*%0A%0A` +
                          `ðŸ“ *Shipping Details Needed*%0A` +
                          `Please reply with:%0A` +
                          `1. Full Name%0A` +
                          `2. Phone Number%0A` +
                          `3. Delivery Address%0A` +
                          `4. Preferred Delivery Date%0A%0A` +
                          `_This order was placed via Ai-oko Fabrics Website_`;
            
            // Open WhatsApp with pre-filled message
            window.open(`https://wa.me/2349060185654?text=${encodeURIComponent(message)}`, '_blank');
            
            // Show confirmation
            alert('Order confirmed! Please complete your shipping details in WhatsApp.');
        }

        // Modify order (go back to store)
        function modifyOrder() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'store.html';
            }
        }

        // Load order when page loads
        document.addEventListener('DOMContentLoaded', loadOrderData);
    </script>
</body>
</html>
